<header class="mb-8 text-gray-600 border-b-2 body-font">
  <div
    class="container flex flex-col flex-wrap items-center gap-8 py-5 mx-auto md:flex-row"
  >
    <a
      class="flex items-center mb-4 font-medium text-gray-900 title-font md:mb-0"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-10 h-10 p-2 text-white bg-indigo-500 rounded-full"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
        ></path>
      </svg>
      <span class="ml-3 text-xl"></span>
    </a>
    <h1 class="text-3xl font-bold text-black">Angular - The Complete Guide</h1>
    <nav class="flex flex-wrap items-center justify-center text-base">
      <a
        class="mr-5 cursor-pointer hover:text-gray-900"
        (click)="onChangePage('basics')"
        >Basics</a
      >
      <a
        class="mr-5 cursor-pointer hover:text-gray-900"
        (click)="onChangePage('components')"
        >Components & DB</a
      >
      <a
        class="mr-5 cursor-pointer hover:text-gray-900"
        (click)="onChangePage('directives')"
        >Directives</a
      >
      <a
        class="mr-5 cursor-pointer hover:text-gray-900"
        (click)="onChangePage('services')"
        >Services</a
      >
    </nav>
  </div>
</header>
