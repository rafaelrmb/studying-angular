<div class="container p-4 border-2">
  <h2 class="text-2xl font-semibold border-b-2">{{ newAccount.name }}</h2>

  <p class="my-4">This account is currently {{ newAccount.status }}</p>

  <button
    class="inline-flex px-6 py-2 text-lg text-black bg-green-500 border-0 rounded focus:outline-none hover:bg-green-600"
    (click)="changeAccountStatus('active')"
  >
    Set to Active
  </button>

  <button
    class="inline-flex px-6 py-2 ml-4 text-lg text-black bg-red-500 border-0 rounded focus:outline-none hover:bg-red-600"
    (click)="changeAccountStatus('inactive')"
  >
    Set to Inactive
  </button>

  <button
    class="inline-flex px-6 py-2 ml-4 text-lg text-black bg-orange-500 border-0 rounded focus:outline-none hover:bg-orange-600"
    (click)="changeAccountStatus('pending')"
  >
    Set to Pending
  </button>
</div>
