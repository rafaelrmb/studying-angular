<div class="flex gap-4 game-control">
  <button
    class="inline-flex px-6 py-2 text-lg font-semibold text-black bg-green-500 border-0 rounded focus:outline-none hover:bg-green-600"
    (click)="startGame()"
  >
    Start Game
  </button>

  <button
    class="inline-flex px-6 py-2 text-lg font-semibold bg-red-500 border-0 rounded text-gray-950 focus:outline-none hover:bg-red-600"
    (click)="stopGame()"
  >
    Stop
  </button>
</div>
