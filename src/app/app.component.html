<div class="container flex flex-col gap-4 mx-auto">
  <h1 class="pt-8 text-3xl font-semibold border-b-2">
    Angular - Complete Guide Course
  </h1>
  <h2 class="text-2xl font-semibold border-b-2">The basics</h2>
  <app-warning-alert></app-warning-alert>
  <app-success-alert></app-success-alert>
</div>

<div class="container flex flex-col gap-4 pt-8 mx-auto">
  <h2 class="text-2xl font-semibold border-b-2">Components and Data binding</h2>
  <app-cockpit (serverCreated)="onAddServer($event)"></app-cockpit>
  <app-server-element
    *ngFor="let serverElement of serverElements"
    [element]="serverElement"
  >
    <p class="font-normal">
      <strong class="text-red-600" *ngIf="serverElement.type === 'server'">
        {{ serverElement.content }}
      </strong>
      <em class="text-blue-400" *ngIf="serverElement.type === 'blueprint'">
        {{ serverElement.content }}
      </em>
    </p>
  </app-server-element>
</div>

<div class="container flex flex-col gap-4 pt-8 mx-auto">
  <h2 class="text-2xl font-semibold border-b-2">
    Components and Data binding - Assignment
  </h2>
  <app-game-control (refreshNumber)="updateNumbers($event)"></app-game-control>
  <div class="container flex flex-wrap gap-4">
    <app-odd
      *ngFor="let oddNumber of oddNumbersArr"
      [number]="oddNumber"
    ></app-odd>
    <app-even
      *ngFor="let evenNumber of evenNumbersArr"
      [number]="evenNumber"
    ></app-even>
  </div>
</div>
