<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="submitForm()">
        <div id="userData" formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
            />
            <span
              class="help-block"
              *ngIf="
                signupForm.get('userData.username').invalid &&
                signupForm.get('userData.username').touched
              "
              >Please enter a valid username!</span
            >
          </div>

          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
            />
            <span
              class="help-block"
              *ngIf="
                signupForm.get('userData.email').invalid &&
                signupForm.get('userData.email').touched
              "
              >Please enter a valid email!</span
            >
          </div>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>

        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="addHobby()">
            Add Hobby
          </button>
          <div
            class="form-group"
            *ngFor="let control of controls; let i = index"
          >
            <label for="hobby">Hobby</label>
            <input class="form-control" type="text" formControlName="{{ i }}" />
          </div>
        </div>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="signupForm.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
