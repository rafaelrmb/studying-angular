<div class="container mt-4">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>

        <button
          class="btn btn-primary my-4"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>

      <button
        class="btn btn-danger ms-4"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3 my-4">
      <div class="d-flex" *ngIf="isLoading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <p *ngIf="loadedPosts.length === 0 && !isLoading">No posts available!</p>

      <h1 *ngIf="loadedPosts.length > 0">
        Total Posts: {{ loadedPosts.length }}
      </h1>

      <ul class="list-group" *ngIf="loadedPosts.length && !isLoading">
        <li class="list-group-item" *ngFor="let posts of loadedPosts">
          <h2>{{ posts.title }}</h2>
          <p>{{ posts.content }}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
